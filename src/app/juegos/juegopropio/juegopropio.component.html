<div class="text-center">
  <h1>FLECHAS</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div id="empezar">
        <button class="btn btn-success btn-block" (click)="empezar()">Empezar</button>
      </div>
      <div *ngIf="empezado">
          <h2>Puntos:</h2>
          <h2>{{puntaje}}</h2>  

        <!-- <img  src="../../../assets/flechas/arriba.png"> -->
        <img id="img" [src]="getImage()" alt=""> 
        <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <a class="btn btn-info btn-lg justify-content-center" (click)="onArriba()">
                      <span class="glyphicon glyphicon-arrow-up"></span>
                    </a>
                  </div>
                </div>
                <br>
              <div class="row justify-content-center">
                <div class="co-12">
                  <div class="col-sm-4">
                    <a class="btn btn-info btn-lg" (click)="onIzquierda()">
                      <span class="glyphicon glyphicon-arrow-left"></span>
                    </a>
                  </div>
                  <div class="col-sm-4">
                    <a class="btn btn-info btn-lg" (click)="onAbajo()">
                      <span class="glyphicon glyphicon-arrow-down"></span>
                    </a>
                  </div>
                  <div class="col-sm-4">
                    <a class="btn btn-info btn-lg" (click)="onDerecha()">
                      <span class="glyphicon glyphicon-arrow-right"></span>
                    </a>
                  </div>
                </div>
              </div>

        </div>
      </div>
    </div>
  </div>
</div>
